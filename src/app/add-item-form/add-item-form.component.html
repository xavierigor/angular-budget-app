<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input type="number" required name="amount" [ngModel]="item.amount" style="width: 100px" class="input" placeholder="Quantidade">
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input type="text" required name="description" [ngModel]="item.description" class="input" placeholder="Descrição">
                </p>
            </div>

            <div class="field is-narrow">
                <button class="button" [ngClass]="{'is-primary': isNewItem, 'is-success': !isNewItem}" [disabled]="!itemForm.valid">
                    <span *ngIf="isNewItem">Add</span>
                    <span *ngIf="!isNewItem">Salvar</span>
                </button>
            </div>
        </div>
    </div>
</form>
